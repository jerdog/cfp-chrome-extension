<!DOCTYPE html>
<html>
<head>
  <title>CFP Manager</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <select id="talkSelector" class="talk-selector">
    <option value="">Select a talk...</option>
  </select>
  <div class="filters">
    <select id="levelFilter">
      <option value="">All Levels</option>
      <option value="Beginner">Beginner</option>
      <option value="Intermediate">Intermediate</option>
      <option value="Advanced">Advanced</option>
    </select>
    <select id="durationFilter">
      <option value="">All Durations</option>
      <option value="30">30 mins</option>
      <option value="45">45 mins</option>
      <option value="60">60 mins</option>
    </select>
    <button id="resetView">Reset</button>
  </div>
  <div id="customFields" class="talk-details"></div>
  <div id="talkDetails" class="talk-details"></div>
  <div class="actions">
    <a id="optionsLink" class="link-button" href="#">Settings page</a>
  </div>
  <div id="fieldContainer" class="field-container" style="display:none;">
    <div id="fieldList"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
